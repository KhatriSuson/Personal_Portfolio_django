{% extends 'base.html' %}
{% block content %}

<section class="relative about-banner">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Contact Us
                </h1>

            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap bg-light">
    <div class="container">
        <div class="row">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="772" height="459" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=broadways%20infosys%20nepla&t=k&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://123movies-to.org">123movies</a><br>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 459px;
                            width: 772px;
                        }
                    </style><a href="https://www.embedgooglemap.net"></a>
                    <style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 459px;
                            width: 772px;
                        }
                    </style>
                </div>
            </div>
            <div class="container">
                <br><br>
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control"
                            required="" type="text">
                        <br>

                        <input name="email" placeholder="Enter email address"
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
                            required="" type="email">

                        <br>
                        <input name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control"
                            required="" type="text">

                    </div>
                    <div class="col-lg-6 form-group">

                        <textarea class="common-textarea form-control" name="message" placeholder="Enter Messege"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'"
                            required=""></textarea>

                    </div>
                    <div class="col-lg-12">
                        <div class="alert-msg" style="text-align: left;"></div>
                        <button type="submit" class="genric-btn primary" style="float: right;">Send Message</button>
                    </div>
                    <div class="container">
                        <br><br>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
