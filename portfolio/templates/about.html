{% extends 'base.html' %}
{% block content%}
<section class="about_section layout_padding">
  <div class="container  ">
    <div class="heading_container heading_center">
      <h2>
        About <span>Us</span>
      </h2>
      <p>
        Magni quod blanditiis non minus sed aut voluptatum illum quisquam aspernatur ullam vel beatae rerum ipsum
        voluptatibus
      </p>
    </div>

    {% for about in abouts %}
    <div class="row">
      <div class="col-md-6 ">
        <div class="img-box">
          <img src="{{ about.img.url }}" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <div class="detail-box">
          <h3>
            {{ about.title}}
          </h3>
          <p>
            {{ about.dis }}
          </p>
          <a href="">
            Read More
          </a>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</section>
{% endblock %}
<!-- end about section -->
